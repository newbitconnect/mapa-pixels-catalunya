<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Cataluña en Píxeles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mapa de Cataluña en Píxeles</h1>
        <p>¡Compra tu espacio en el mapa y deja tu marca para siempre!</p>
    </header>
    <main>
        <div id="map-container">
            <svg id="mapa-pixels" viewBox="0 0 1000 1000">
                <!-- Aquí van los píxeles como <rect> -->
                <!-- Ejemplo: -->
                <rect id="pixel-1" x="0" y="0" width="10" height="10" fill="white" stroke="black"></rect>
            </svg>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
