<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Cataluña en Píxeles</title>
    <style>
        #map-container {
            position: relative;
            width: 1000px;
            height: 1000px;
        }
        #grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .cell {
            position: absolute;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background-size: cover;
            background-position: center;
            transition: transform 0.3s ease-in-out; /* Suaviza el efecto de zoom */
            box-shadow: none; /* Sin borde interno por defecto */
        }
        .cell.zoomable:hover {
            transform: scale(1.8); /* Incrementa el tamaño */
            z-index: 10;
        }
        .cell.selected {
            box-shadow: inset 0 0 0 2px red; /* Borde interno rojo más fino */
        }
    </style>
</head>
<body>
    <header>
        <h1>Mapa de Cataluña en Píxeles</h1>
        <p>¡Compra tu espacio en el mapa y deja tu marca para siempre!</p>
    </header>
    <main>
        <div id="map-container">
            <object id="map" data="Mapa_provincial_de_Catalunya.svg" type="image/svg+xml" style="width: 100%; height: 100%;"></object>
            <div id="grid"></div>
        </div>
        <input type="file" id="upload-image" style="display: none;" accept="image/*" />
    </main>
    <script>
        const gridContainer = document.getElementById("grid");
        const gridSize = 12.5;
        const rows = 1000 / gridSize;
        const cols = 1000 / gridSize;

        let selectedCells = [];

        // Generar cuadrícula
        for (let row = 0; row < rows; row++) {
            for (let col = 0; col < cols; col++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.style.width = `${gridSize}px`;
                cell.style.height = `${gridSize}px`;
                cell.style.left = `${col * gridSize}px`;
                cell.style.top = `${row * gridSize}px`;
                cell.setAttribute("data-row", row);
                cell.setAttribute("data-col", col);
                cell.addEventListener("click", () => selectCell(cell));
                gridContainer.appendChild(cell);
            }
        }

        // Seleccionar una celda
        function selectCell(cell) {
            const row = parseInt(cell.getAttribute("data-row"));
            const col = parseInt(cell.getAttribute("data-col"));

            if (selectedCells.length > 0) {
                const lastRow = parseInt(selectedCells[selectedCells.length - 1].getAttribute("data-row"));
                const lastCol = parseInt(selectedCells[selectedCells.length - 1].getAttribute("data-col"));

                const isContiguous =
                    (Math.abs(row - lastRow) <= 1 && col === lastCol) || // Misma columna, fila contigua
                    (Math.abs(col - lastCol) <= 1 && row === lastRow);   // Misma fila, columna contigua

                if (!isContiguous) {
                    // No es contigua: desmarcar todo y seleccionar solo la actual
                    clearSelection();
                    markCell(cell);
                    selectedCells = [cell];
                    return;
                }
            }

            // Añadir la celda a la selección
            markCell(cell);
            selectedCells.push(cell);

            // Verificar si forman un cuadrado válido
            if (!isValidSquare(selectedCells)) {
                // Si no forman un cuadrado, desmarcar todo excepto la última seleccionada
                clearSelection();
                markCell(cell);
                selectedCells = [cell];
            }
        }

        // Verificar si las celdas seleccionadas forman un cuadrado
        function isValidSquare(cells) {
            const total = cells.length;
            const size = Math.sqrt(total);
            if (!Number.isInteger(size)) return false;

            const rows = [...new Set(cells.map(cell => parseInt(cell.getAttribute("data-row"))))];
            const cols = [...new Set(cells.map(cell => parseInt(cell.getAttribute("data-col"))))];

            return rows.length === size && cols.length === size &&
                   Math.max(...rows) - Math.min(...rows) === size - 1 &&
                   Math.max(...cols) - Math.min(...cols) === size - 1;
        }

        // Marcar una celda
        function markCell(cell) {
            cell.classList.add("selected");
        }

        // Desmarcar una celda
        function unmarkCell(cell) {
            cell.classList.remove("selected");
        }

        // Limpiar la selección de todas las celdas
        function clearSelection() {
            selectedCells.forEach(cell => unmarkCell(cell));
            selectedCells = [];
        }
    </script>
</body>
</html>
