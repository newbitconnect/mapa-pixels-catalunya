<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Cataluña en Píxeles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mapa de Cataluña en Píxeles</h1>
        <p>¡Compra tu espacio en el mapa y deja tu marca para siempre!</p>
    </header>
    <main>
        <div id="map-container">
            <svg id="mapa-pixels" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
                <!-- Aquí van las cuadrículas (píxeles) -->
                <!-- Ejemplo: -->
                <rect id="pixel-1" x="10" y="10" width="20" height="20" fill="white" stroke="black"></rect>
                <rect id="pixel-2" x="30" y="10" width="20" height="20" fill="white" stroke="black"></rect>
                <rect id="pixel-3" x="10" y="30" width="20" height="20" fill="white" stroke="black"></rect>
                <rect id="pixel-4" x="30" y="30" width="20" height="20" fill="white" stroke="black"></rect>

                <!-- Más píxeles -->
            </svg>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
